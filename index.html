<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заставь деньги работать за тебя</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arial+Black&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=Playwrite+NZ+Basic:wght@100..400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent-green: #000000;
            --color-1: #186cb8;
            /* холодный синий */
            --color-2: #2a9a9f;
            /* бирюзовый */
            --color-3: #F4C430;
            /* жёлтый */
            --color-4: #e83611;
            /* красный */
            --color-5: #66e468;
            /* неоновый красный */
            --background: #0F2F24;
            --yellow-accent: #F4C430;
            --green-light: #6EDC9A;
        }

        body {
            font-family: "Playpen Sans", cursive;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            background: var(--background);

            display: flex;

            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: var(--green-light);
            width: 100%;
            min-height: 100svh;
        }

        .container {
            width: 65%;

            display: flex;

            letter-spacing: 1px;

            gap: 3em;
        }



        /* настройки блока с текстом */
        .colored {
            line-height: 1;

            display: grid;
            align-content: start;
            margin-bottom: 20px;
        }

        h1 {
            font-family: "Playpen Sans", cursive;
            font-size: clamp(80px, 4.5vw, 110px);
            font-weight: 900;
            width: min-content;
            margin: auto;
            text-transform: uppercase;

            background: linear-gradient(219deg,
                    var(--color-5) 19%,
                    transparent 19%, transparent 20%,
                    var(--green-light) 20%, var(--green-light) 39%,
                    transparent 39%, transparent 40%,
                    var(--color-3) 40%, var(--color-3) 59%,
                    transparent 59%, transparent 60%,
                    var(--green-light) 60%, var(--green-light) 79%,
                    transparent 79%, transparent 80%,
                    var(--color-5) 80%);

            background-size: 150% 150%;
            background-position: 0% 50%;

            animation: flameMove 8s ease-in-out infinite;

            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes flameMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .tether {

            height: clamp(45px, 2.5vw, 80px);

        }

        /* Subtitle */
        .subtitle {

            line-height: 1.8;
            margin-bottom: 20px;
            text-transform: uppercase;

        }

        .subtitle .accent {
            color: var(--yellow-accent);
        }

        /* Features - Brutalist list */
        .smart-list li {
            opacity: 0;
            transform: translateY(12px);
            animation: fadeUp 0.6s ease forwards;
        }

        /* поочерёдная задержка */
        .smart-list li:nth-child(1) {
            animation-delay: 0.1s;
        }

        .smart-list li:nth-child(2) {
            animation-delay: 0.2s;
        }

        .smart-list li:nth-child(3) {
            animation-delay: 0.3s;
        }

        .smart-list li:nth-child(4) {
            animation-delay: 0.4s;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .smart-list li {
            transition: color 0.3s ease-in, transform 0.3s ease;
        }

        .smart-list li:hover {
            color: var(--green-light);
            transform: translateX(4px);
        }

        .icon-list {
            list-style: none;
            margin-bottom: 20px;
        }

        .smart-list li i {
            animation: pulse 3.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.4;
            }
        }

        .icon-list li {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .icon-list i {
            color: var(--green-light);
            font-size: 20px;
        }

        /* CTA Section */
        .cta-section {
            margin-top: 80px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            text-decoration: underline;
            text-decoration-skip-ink: none;
        }




        .cta-button {
            background: var(--accent-green);
            color: #ffffff;

            font-size: 20px;
            font-weight: 900;
            padding: 30px 60px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }


        /* Кнопка */
        .tg-button {
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-family: "Playpen Sans", cursive;
            padding: 14px 28px;
            background: var(--yellow-accent);

            font-size: 20px;
            font-weight: 500;

            border: none;
            border-radius: 8px;
            cursor: pointer;

            transition:
                transform 0.2s ease,
                box-shadow 0.2s ease,
                background 0.3s ease;
        }

        /* Hover — кнопка "дышит" */
        .tg-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(34, 158, 217, 0.35);
            background: #1c88c7;
        }

        /* Active — физический отклик */
        .tg-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(34, 158, 217, 0.25);
        }

        /* Иконка Telegram */
        .tg-button i {
            font-size: 2.6rem;
            /* Сделать иконку чуть меньше текста */
            color: #186cb8;



            /* Telegram blue */
        }



        /* Hover эффект кнопки */
        .tg-button:hover {
            background-color: var(--green-light);
            /* Немного темнее */
            transform: translateY(-2px);
            /* Лёгкий эффект поднятия */

        }

        .tg-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    transparent);
            transition: left 0.6s ease;
        }

        .tg-button:hover::after {
            left: 120%;
        }


        /* Responsive */
        @media (max-width: 1164px) {
            body {
                padding: 30px;
                align-items: flex-start;
            }

            .container {
                display: block;

            }

            .colored {
                justify-content: start;
            }

            .colored h1 {
                font-size: 60px;
            }

            .cta-section {
                margin-top: 40px;
            }
        }

        @media (max-width: 480px) {
            body {

                margin-bottom: 30px;
                align-items: center;
                display: block;
                padding: 20px;
            }

            .container {
                width: 100%;
                padding-top: 10px;
            }

            .content {
                display: flex;
                flex-direction: column;

                padding-left: 20px;
            }

            .colored h1 {
                font-size: 60px;
            }

            .colored {
                justify-content: center;
            }

        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">

        <div class="colored">
            <!-- обычный заголовок -->
            <h1>ЗАСТАВЬ USDT<img class="tether" src="tether.svg" alt="" /> РАБОТАТЬ НА СЕБЯ</h1>

            <!-- CTA -->

        </div>

        <div class="content">

            <p class="subtitle">
                Ваш капитал работает под управлением профессионального трейдера,
                который гарантирует <span class="accent">стабильную доходность</span>.
            </p>

            <!-- Features -->
            <ul class="smart-list icon-list">
                <li><i class="bi bi-graph-up"></i> Торговая стратегия скальпинг</li>
                <li><i class="bi bi-shield-check"></i> Контроль рисков</li>
                <li><i class="bi bi-cash-stack"></i> 50% от доходности клиенту</li>
            </ul>


            <span>Без сигналов.
                Без хаотичных сделок.
                Только системная торговля на бирже MEXC.</span>


        </div>


    </div>
    <div>
        <div class="cta-section">
            <a href="https://t.me/trading_snami" target="_blank">
                <button class="tg-button">
                    <i class="bi bi-telegram"></i>
                    Связаться в Telegram
                </button>
            </a>
        </div>
    </div>
</body>

</html>
